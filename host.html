<html>
  <head>
    <link rel="stylesheet" type="text/css" href="host.css">
    <title>Kuisti Bingo host</title>
  </head>
  <body>
    <div id="root">
      <p>Host key here</p>
      <input type="text" id="hostKeyInput" placeholder="Host key">
      <p>Start game:</p>
      <button id="hostButton" onclick="startGame();">Start</button>
      <p>End game:</p>
      <button id="endButton" onclick="endGame();">End</button>
      <p>B</p>
      <p id="bNumbers">
      </p>
      <p>I</p>
      <p id="iNumbers">
      </p>
      <p>N</p>
      <p id="nNumbers">
      </p>
      <p>G</p>
      <p id="gNumbers">
      </p>
      <p>O</p>
      <p id="oNumbers">
      </p>
      <input type="text" id="letterInput" placeholder="Letter">
      <input type="number" id="numberInput" placeholder="Number">
      <button id="letterButton" onclick="addNumber();">Add number</button>
    </div>
    <script src="host.js"></script>
  </body>
</html>
