<html>
  <head>
    <link rel="stylesheet" type="text/css" href="host.css">
    <title>Kuisti Bingo host</title>
  </head>
  <body>
    <div id="root">
      <p>Host key here</p>
      <input type="text" id="hostKeyInput" placeholder="Host key">
      <p>Start game:</p>
      <button id="hostButton" onclick="startGame();">Start</button>
      <p>End game:</p>
      <button id="endButton" onclick="endGame();">End</button>
    </div>
    <script src="host.js"></script>
  </body>
</html>
