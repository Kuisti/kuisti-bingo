<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Kuisti Bingo</title>
  </head>
  <body>
    <div id="root" style="display: none;">
      <div class="topbar">
        <div class="imageContainer">
          <img src="https://kuisti.org/static/media/kuisti-logo.8e777281ab4008ef324b9bfacbdd3166.svg" alt="logo" class="logo">
        </div>
        <div class="titleContainer">
          <img src="https://kuisti.org/static/media/kuisti-text.4fc2f934a3e174cfec92f2eec947f01c.svg" alt="kuisti" class="kuisti">
          <p>Bingo</p>
        </div>
      </div>
      <div id="gameContainer">
        <div id="joinGame">
          <div class="joinGameTitle">
            Join Game
          </div>
          <div class="joinGameInput">
            <input type="text" id="userNameInput" placeholder="Name">
          </div>
          <div class="joinGameButton">
            <button id="joinGameButton" onclick="createUser();">Join</button>
          </div>
        </div>
        <div id="game">
          <div id="bingoCells">
          </div>
        </div>
        <div id="noGameRunning">
          <p>No game currently running :(</p>
        </div>
        <div id="thanksForPlaying">
          <p>Thanks for playing!</p>
        </div>
        <div id="techDifficulties">
          <p>Some technical difficulties with the back-end! :(</p>
        </div>
        <div id="loader" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
